<!DOCTYPE html>
<html lang="FR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/css/style.css" type="text/css"/>
	<title>ohmyfood!</title>
</head>
<body>
    <header>
            <h1 id="logo"><img src="public/img/logo/ohmyfood.png" alt="logo-ohmyfood!" /> </h1>
    </header>
    <section id="localisation">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
    </section>
    <section id="explication">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <a id="explo" href="#">Explorer nos restaurants</a>
    </section>
    <section id="tuto">
        <h2>Fonctionnement</h2>
        <div class="bloc">
            <span class="num">1</span>
            <span class="icone"><i class="fa-solid fa-mobile-screen-button"></i></span>
            <span class="text"><p>Choisissez un restaurant</p></span>
        </div>
        <div class="bloc">
                <span class="num">2</span>
                <span class="icone"><i class="fa-solid fa-list-ul"></i></span>
                <span class="text"><p>Composez votre menu</p></span>
        </div>
        <div class="bloc">
                <span class="num">3</span>
                <span class="icone"><i class="fa-solid fa-store"></i></span>
                <span class="text"><p>Dégustez au restaurant</p></span>
         </div>
    </section>

</body>
</html>
